<!--Напишите функцию removeClass(obj, cls), которая удаляет класс cls, если он есть:-->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="array-methods3.js"></script>
</head>

<body>

    <script>
        function removeClass(obj, cls) {
            var newClass;

            if (obj.className) {
                newClass = obj.className.split(' ');
            } else {
                return;
            }

            for (var i = 0; i < newClass.length; i++) {

                if (newClass[i] === cls) {

                    newClass.splice([i], 1);
                    i--;
                }
            }

            obj.className = newClass.join(' ');

            return obj;
        }

        var obj = {
            className: ''
        };
    </script>

</body>

</html>
