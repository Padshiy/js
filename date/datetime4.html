<!--Создайте функцию getDateAgo(date, days), которая возвращает число, которое было days дней назад от даты date.-->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="datetime4.js"></script>
</head>

<body>

    <script>
        function getDateAgo(date, days) {
            var agoDay = new Date(date); // подсмотрел в ответах, дата не меняется

            agoDay.setDate(date.getDate() - days);

            return agoDay.getDate();
        }
        var date = new Date(2015, 0, 2);

        alert(getDateAgo(date, 1)); // 1, (1 января 2015)
        alert(getDateAgo(date, 2)); // 31, (31 декабря 2014)
        alert(getDateAgo(date, 365)); // 2, (2 января 2014)
    </script>

</body>

</html>
