<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="object-methods.js"></script>
</head>

<body>

    <script>
        var calculator = {
            sum: function () {
                return this.a + this.b;
            },

            mul: function () {
                return this.a * this.b;
            },

            read: function () {
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            }
        };
    </script>

</body>

</html>
