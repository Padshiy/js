<!--Счетчик объектов-->
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://js.cx/test/libs.js"></script>
  <script src="static-properties.js"></script>
</head>
<body>

  <script>

    function Article() {
      this.created = new Date();
      Article.count++;
      
      Article.formatDate = this.created;
    }
    
    Article.showStats = function() {
      alert("Всего: " + this.count + ", Последняя: " + this.formatDate);
    }
    
    Article.count = 0;

  </script>

</body>
</html>
