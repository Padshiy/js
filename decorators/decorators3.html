<!--Кеширующий декоратор-->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="decorators3.js"></script>
</head>

<body>

    <script>
        function f(x) {
            return Math.random() * x; // random для удобства тестирования
        }

        function makeCaching(f) {
            var cashe = {};

            return function (x) {

                if (!(x in cashe)) {
                    cashe[x] = f.call(this, x);
                }
                return cashe[x];

            }

        }

        f = makeCaching(f);
    </script>

</body>

</html>
