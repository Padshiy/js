<!--Сумма произвольного количества скобок-->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
</head>

<body>

    <script>
        function sum(a) {

            var currentSum = a;

            function f(b) {
                currentSum += b;
                return f;
            }

            f.toString = function () {
                return currentSum;
            };

            return f;
        }

        sum(1)(2); // 1 + 2
        sum(1)(2)(3); // 1 + 2 + 3
        sum(5)(-1)(2);
        sum(6)(-1)(-2)(-3);
        alert(sum(0)(1)(2)(3)(4)(5));
    </script>

</body>

</html>
