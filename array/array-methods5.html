<!--Как отсортировать массив чисел в обратном порядке?-->


<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <script>
        function compareNumeric(a, b) {
            return b - a;
        }
        var arr = [5, 2, 1, -10, 8];

        arr.sort(compareNumeric);

        alert(arr); // 8, 5, 2, 1, -10
    </script>

</body>

</html>
