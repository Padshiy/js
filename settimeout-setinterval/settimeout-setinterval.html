<!--Вывод чисел каждые 100 мс-->
<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">



</head>

<body>
    <button onclick="printNumbersInterval()">Play</button>
    <script>
        function printNumbersInterval() {
            var i = 1;

            var timerId = setInterval(function () {

                console.log(i);
                if (i == 20) {
                    clearInterval(timerId);
                }
                i++;
            }, 100);

        }
    </script>
</body>

</html>
