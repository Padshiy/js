<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="decorators.js"></script>
</head>

<body>

    <script>
        function work(a) {
            /* ... */ // work - произвольная функция, один аргумент
        }

        function makeLogging(f, log) {

            function wrapper(a) {
                log.push(a);
                return f.call(this, a);
            }

            return wrapper;
        }

        var log = [];
        work = makeLogging(work, log);
    </script>

</body>

</html>
