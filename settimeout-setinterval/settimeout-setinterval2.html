<!--Вывод чисел каждые 100 мс, через setTimeout-->
<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">



</head>

<body>
    <button onclick="printNumbersInterval()">Play</button>
    <script>
        function printNumbersInterval() {
            var i = 1;

            setTimeout(function timerId() {

                console.log(i);
                if (!(i == 20)) {
                    setTimeout(timerId, 100);
                }
                i++;
            }, 100);

        }
    </script>
</body>

</html>
