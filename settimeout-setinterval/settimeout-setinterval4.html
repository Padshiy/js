<!--Вызов не чаще чем в N миллисекунд-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="settimeout-setinterval4.js"></script>
</head>

<body>

    <script>
        function debounce(f, ms) {

            var state = null;

            var COOLDOWN = 1;

            return function () {
                if (state) return;

                f.apply(this, arguments);

                state = COOLDOWN;

                setTimeout(function () {
                    state = null
                }, ms);
            }

        }
    </script>

</body>

</html>
