<!--Добавьте буферу метод buffer.clear(), который будет очищать текущее содержимое буфера:-->
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://js.cx/test/libs.js"></script>
    <script src="closures-usege3.js"></script>
</head>

<body>

    <script>
        function makeBuffer() {
            var str = "";

            function string(value) {
                if (arguments.length == 0) {
                    return str;
                }

                str += value;
            }

            string.clear = function () {
                str = "";
            }

            return string;
        }

        var buffer = makeBuffer();

        buffer("Тест");
        buffer(" тебя не съест ");
        alert(buffer()); // Тест тебя не съест

        buffer.clear();

        alert(buffer()); // ""
    </script>

</body>

</html>
