<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">>
</head>
<body>

  <script>

    "use strict";

    var salaries = {
      "Вася": 100,
      "Петя": 300,
      "Даша": 250
    };

    function salary(obj) {
        var sum = 0;
        
        for (var key in obj) {
            sum += obj[key];
        }
        
        return sum;
    }
    
    function maxSalary(obj) {
        var max = 0;
        var name = "Нет сотрудников!";
        
        for (var key in obj) {
            
            if (max < obj[key]) {
                max = obj[key];
                name = key;
            }
        }
        
        return name;
    }

    alert( salary(salaries) );
    alert( maxSalary(salaries) );
  </script>

</body>
</html>
